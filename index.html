<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <title>Zabawka Autko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/favicon2.png" type="img/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/326bb83d6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav></nav>
    <header>
        <div class="title">
            <p>ZABAWKA AUTKO</p>
        </div>
    </header>
    <main>
        <audio id="backgroundMusic" loop>
            <source src="./audio/backgroundMusic.wav" type="audio/wav">
            <source src="./audio/backgroundMusic.mp3" type="audio/mp3">
        </audio>

        <div class="world">
            <canvas class="myCanvas" width="1920" height="600"></canvas>
            <button id="pauseButton" class="interfaceButton"><i class="fa-solid fa-pause"></i></button>
            <button id="muteButton" class="interfaceButton"><i class="fa-solid fa-volume-xmark"></i></button>

            <div class="popUp fade-up">
                <p class="startTextMobile"><span class="carEmoji">ðŸš—</span>
                    <button id="startButton" class="startButton pixelButton">Start new game</button> <span
                        class="carEmoji">ðŸš—</span>
                </p>
                <div class="score"></div>
                <div id="endNote" class="Note">
                    <p class="end-text">You lost! your score is ...</p>
                    <button id="restartButton" class="popUpButton pixelButton">Start new game</button>
                </div>
                <div id="pauseNote" class="Note">
                    <p class="end-text">Your game is paused</p>
                    <button id="resumeButton" class="popUpButton pixelButton">Resume</button>
                </div>
            </div>




    </main>
    <footer></footer>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
